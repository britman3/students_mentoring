version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: pkh
      POSTGRES_PASSWORD: pkh_dev_password
      POSTGRES_DB: pkh_mentoring
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
