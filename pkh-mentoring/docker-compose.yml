services:
  postgres:
    image: postgres:16-alpine
    container_name: pkh-mentoring-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: mentoring_db
      POSTGRES_USER: pkh_user
      POSTGRES_PASSWORD: pkh_dev_password
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
